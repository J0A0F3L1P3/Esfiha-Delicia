<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">-->
    <link rel="stylesheet" href="src/css/style.css">
    <title>Esfiha Delícia - Cardápio</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md justify-content-between">
            <h1 class="navbar-brand">ED</h1>
            <label for="listaBtn" class="btn btn-cta">Faça seu pedido agora</label>
            <input type="checkbox" name="listaBtn" id="listaBtn">

            <div id="pedidoList" class="container">
                <div class="pedido-header">
                    <p>qtd. nome do pedido</p>
                    <p>valor</p>
                </div>
                <ul id="listaPedidos">
                    <!-- Aqui serão exibidos os itens selecionados -->
                </ul>
                <button class="btn btn-cta" onclick="fazerPedido()">Enviar</button>
            </div>            
        </nav>
    </header>

    <main>
        <section class="section container" id="destaques">
            <div class="row section-content">
                <div class="col-md-6 order-md-1 text-destaque">
                    <div class="section-text">
                        <h2 class="section-title">Bem-vindo à Esfiha Delícia</h2>
                        <p class="section-description">Experimente as melhores esfihas feitas com ingredientes
                            frescos e sabores irresistíveis.</p>
                        <h2>Siga-nos nas redes sociais:</h2>
                        <ul class="social-media d-flex justify-content-between">
                            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 order-md-2">
                    <img src="https://via.placeholder.com/800x500" alt="Imagem Placeholder" class="img-fluid">
                </div>
            </div>
        </section>

        <section class="esfiha-menu section" id="cardapio">
            <div class="container">
                <h2 class="section-title">Cardápio</h2>

                <div id="esfihaList">
                    <!-- Lista de esfihas -->
                </div>
            </div>
        </section>
    </main>

    <script src="src/js/script.js"></script>
</body>

</html>
